<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="./imagens/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/home.css" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/form.css" />
    <script
      src="https://kit.fontawesome.com/f18aeaea05.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="seta">
      <i class="fas fa-arrow-left"></i>
      <p>Voltar</p>
    </div>
    <div class="box-login">
      <div class="content">
        <div class="logo">
          <img src="./imagens/logo.png" alt="" />
        </div>
        <form class="form">
          <div class="input">
            <div class="email inputContainer">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" placeholder="E-mail" />
            </div>

            <div class="password inputContainer">
              <i class="fas fa-lock	"></i>
              <input type="password" name="password" placeholder="Senha" />
            </div>
          </div>
          <div class="remember">
            <a href="./forgetPassword.html" class="remember">Esqueci a senha</a>
          </div>
          <div class="button">
            <button>
              Entrar
              </button>
          </div>

          <a href="./register.html">
            NÃ£o possui conta? Cadastre-se! </a>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
